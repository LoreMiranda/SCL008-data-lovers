<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>


    <p>HOLA CHINGONA</p>
    <!-- BOTONES POR TIPO -->
    <div class="select-type">
    <select class="custom-select-sm">
        <option selected>Elige por Tipo</option>
        <option value="1">Agua</option>
        <option value="2">Fuego</option>
        <option value="3">Eléctrico</option>
      </select>
    </div>

    <!-- CARD -->
    <div class="card-with-modal">
        <div class="card" style="width: 18rem;">
            <img src="http://www.serebii.net/pokemongo/pokemon/001.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Bulbasaur</h5>
              <p class="card-text">Débil contra: ejemplo</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                  Más Info!
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row no-gutters">
                              <div class="col-md-4">
                                <img src="http://www.serebii.net/pokemongo/pokemon/001.png" class="card-img" alt="...">
                              </div>
                              <!-- nueva card -->
                              <div class="card-inside-modal">
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title">Bulbasaur</h5>
                                  <p class="card-text">Tipo: Grass, Poison</p>
                                  <p class="card-text">weaknesses: Fire, Ice, Flying, Psychic</p>
                                  <p class="card-text">Aparece en huevos de 2km</p>
                                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                              </div>
                            </div>
                          </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              

            </div>
          </div>

    </div>

    <!-- FIN CARD -->

    <div id="root"></div>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
